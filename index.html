    <!-- Main controller files -->
    <script>
        function setPage(link, index){
            $(".nav .button").removeClass("clicked");
            $(".nav .button:eq(" + index+ ")").addClass("clicked");
            $("#dynamic-content" ).load( link, function(){
            } );
            
        }
        /* All available themes: allStyles is an array of the ids of each stylesheet; allStyleLinks is the link to the individual theme repo */
        allStyles = ["pastelpink", "sublimemonokai", "minimalist"]
        allStyleLinks = ["https://github.com/maedahanafi/personal-website-pastel-theme", "https://github.com/maedahanafi/personal-website-template-monokai", "https://github.com/maedahanafi/personal-website-minimalist"]
        currStyle = 2
        //
        function loadTheme(currStyleIndex){
            document.getElementById("theme-link").href=allStyleLinks[currStyleIndex];
        }
        
        function changeTheme(){
            currStyle = currStyle + 1;
            if(currStyle>=allStyles.length){currStyle = 0;}
            for(var styleStrId of allStyles){
                document.getElementById(styleStrId).disabled=true;
            }
            document.getElementById(allStyles[currStyle]).disabled=false;
            loadTheme(currStyle);
        }
    </script>
