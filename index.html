/********************************************************************************/
h4{
    margin-top:0px;
    margin-bottom:0px;
}
/* Allow for properly indented content in lists. */
ol{
    list-style: disc outside none;
    padding-left:20px;
}
p{
    margin:0px;
}

.thumbnail{
    border: none;
}

.button{
    border: none;
    border-top: 1px solid #eee;
    border-bottom: 1px solid #eee;

    height: fit-content;
    margin: 5px 10px;
    padding: 3px 5px;

}
.clicked, .button:hover{
    background-color: #3c3c3c;
    color: white;
}

#dynamic-content{
	overflow-y: scroll;
	height: 100%;
	overflow-x: hidden;
	margin-right: 5px;
	width:95%;
}

body {
  display: grid;
  height: 100%;
  overflow: hidden;
  grid-template-columns: minmax(5%,30px) minmax(150px,200px) auto 5%;
  grid-template-rows: 150px auto;
  /*grid-template-columns: 5% 15% 75% 5%;
  grid-template-rows: auto auto;*/
  grid-template-areas: 
    ". profile header ."
    ". nav main ."
}

body>.profile{
	grid-area: profile;
	padding: 15px;
	margin:auto;
}

body>.header{
	grid-area: header;
	padding: 15px;

    width: 95%;
	border-bottom: 1px solid #eee;

	margin-top: auto;
    margin-bottom: auto;

}

body>.nav{
	grid-area: nav;
	padding: 15px;

	margin-top: 5px;
    margin-bottom: 5px;
}
body>.main{
	grid-area: main;
	padding: 15px;

	font-size: 12px;
}

body>.nav, .resume-row .resume-col-header{
	font-size: 16px;
	font-family: inherit;
    font-weight: 500;
    line-height: 1.1;
    color: #333;
}
::-webkit-scrollbar {
    width: 6px;
    height: 12px;
    background-color: #F5F5F5;
}
/***********************************************************************************************************************************/

.resume-row{
    width:100%; 
    padding: 10px;
    font-size: 12px;

    display: grid; 
    grid-template-rows : auto auto;
    grid-template-columns: auto;
    grid-template-areas: 
        "resume-col-header"
        "resume-col-content";

    border-bottom: 1px solid #eee;	
}
.resume-row .resume-col-header{
	padding-bottom: 10px;
}
.resume-row .resume-col-content{
   padding-left: 15px;
}
/***********************************************************************************************************************************/

    */

.content-text-box{

        a content-text-box contains 
        header  --  date
        location
        description
        links
    */
    display: grid; 
    grid-gap: 0px 5px;

    width:minmax(100%,300px);
    grid-template-columns: 80% 20%;
    grid-template-rows: auto auto auto auto;
    grid-template-areas: 
        "header date"
        "location location"
        "description description"
        "links links"
    ;
}
.content-box,
.content-text-box{
    padding-bottom: 15px;   
}

.content-box .header,

.content-box .date,

}
.content-box .location,
.content-text-box .location{

}
.content-box .thumbnail{
    grid-area: thumbnail;
}
.content-box .thumbnail img{
    border: 1pt gray solid;
    border-radius: 0.5pt;
}
.content-box .description,
.content-text-box .description{
    grid-area: description;
}
.content-box .links,
.content-text-box .links{
    grid-area: links;
}

/***********************************************************************************************************************************/
/* list --> this contains a compact ist of list-items and publication-items
   list-items contains 
    - a header within the item with darker font
    - a description with gray font

    - links
    
   publication-items contains
    - a header within the item with darker font

    - date

}

.list .publication-item{

}
.list-item .header,
.publication-item .header{

    font-size: 14px;
}
.list-item .description, .list-item .date, .list-item .location,
.publication-item .title, .publication-item .date, .publication-item .location{
    color:gray;
}

.list-item .description{
    grid-area: description;
}
.list-item .date,
.publication-item .date{
    grid-area: date;
}
.list-item .location,
.publication-item .location{
    grid-area: location;
}
.list-item .links, 
.publication-item .links{

a{
    color:gray;
    font-weight:normal;
    text-decoration: underline;
}
/***********************************************************************************************************************************/
/* gallery --> contains art-item
   art-item contains
   - header 
   - image
   - link
*/
.gallery{
    display: grid;
    grid-template-columns: 33% 33% 33%;
    padding-bottom: 15px;
    /*font-size: 14px;*/
}
.gallery .art-item{
    padding-bottom: 7px;
    display: grid;
    grid-template-columns: auto;
    grid-template-rows: 50% 50%;
}
.art-item .header,.art-item .links{
    /*font-size: 14px;*/
    margin: auto;
    opacity: 0;
    color:black;
    z-index: 100;
}
.art-item .header{
    grid-row: 1 / span 1;
    grid-column: 1;
}
.art-item .links{
    grid-row-start: 2;
    grid-column: 1;
}
.art-item .thumbnail{
    grid-row-start: 1;
    grid-column: 1;
}

.art-item:hover{
    background: lightgray;
}
.art-item:hover .header, .art-item:hover .links{
    opacity: 100;
    color:black;
    z-index: 100;
}
.art-item:hover .thumbnail{
    background: lightgray;
    opacity: 0.2;
}
